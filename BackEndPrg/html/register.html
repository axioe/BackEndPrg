<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원가입</title>
<link href="css/register.css" rel="stylesheet" />
<!-- 아이콘 라이브러리 연결 (폰트어썸) -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<form action="register_success.html" method="post">
			<h1>회원가입</h1>
			<div class="input-box">
				<input type="text" name="username" placeholder="Username" required />
				<i class="bx bxs-user"></i>
			</div>
			<div class="input-box">
				<input type="email" name="email" placeholder="Email" required /> <i
					class="bx bxs-envelope"></i>
			</div>
			<div class="input-box">
				<input type="password" name="password" placeholder="Password"
					required /> <i class="bx bxs-lock-alt"></i>
			</div>

			<button type="submit" class="btn">회원가입</button>

			<div class="login-link">
				<p>
					이미 계정이 있으신가요? <a href="login.html">로그인</a>
				</p>
			</div>
		</form>
	</div>
</body>
</html>
