<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/BackEndPrg/css/contactUs.css" rel="stylesheet" />
    <title>Contact Us</title>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact Us</h3>
                    <p>YourEmail</p>
                    <input class="form-input" type="email" placeholder="email@example.com" />
                </div>
                <div class="form-Name">
                    <p>First Name</p>
                    <input class="form-input" type="text" placeholder="Fist Name" />
                </div>
                <div class="form-Name">
                    <p>Last Name</p>
                    <input class="form-input" type="text" placeholder="Last Name" />
                </div>
                <div style="clear: both"></div>

                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input"></textarea>
                </div>

                <div>
                    <input id="sub" type="checkbox" />
                    <label for="sub">Subscribe</label>
                    <button>SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
