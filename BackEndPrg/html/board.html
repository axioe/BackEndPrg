<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/BackEndPrg/css/board.css">
</head>
<body>
    <!-- 게시판 컨테이너 -->
    <section class="board-container">
        <!-- 첫 번째 카드 -->
        <div class="card">
            <div class="image-placeholder" id="image-placeholder-1">
                <input type="file" id="image-upload-1" accept="image/*" />
                <img src="/BackEndPrg/img/avatar.png">
            </div>
            <a href="detail.html" class="title">상품명</a>
            <div class="category">카테고리</div>
            <div class="price">18,000₩</div>
        </div>

        <!-- 두 번째 카드 -->
        <div class="card">
            <div class="image-placeholder" id="image-placeholder-2">
                <input type="file" id="image-upload-2" accept="image/*" />
                <img src="/BackEndPrg/img/avatar.png">
            </div>
            <a href="detail.html" class="title">상품명</a>
            <div class="category">카테고리</div>
            <div class="price">25,000₩</div>
        </div>
    </section>

    <script src="board.js"></script>
</body>
</html>
